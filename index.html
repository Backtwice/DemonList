<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="assets/FED.ico" type="image/x-icon" />
		<title>DePixel Demon List</title>
	</head>
	<body>
		<div class="main">
			<div class="listlabel">
				<h1 class="title"><b>Демон Лист</b></h1>
			</div>
			<div class="infolabel">
				<h1 class="title ilc" id="graydef"><b>Инфо об Уровне</b></h1>
			</div>
			<div class="creditslabel">
				<h1 class="title"><b>Модерация Листа</b></h1>
			</div>
			<div class="splitline">
				<hr id="anim-hr"/>
			</div>
			<div class="demonlist">
				<button class="entry first" onclick="level('1')">#1 → Bitter Nightmares<br><desc>Автор → gmdFergizz</desc></button>
			</div>
			<div class="demoninfo">
				<div class="dname"><p id="dn"></p></div>
				<div class="didentifier"><p id="di"></p></div>
				<div class="dvideo"><p id="dv"></p></div>
				<div class="dcompletions"><p id="dc"></p></div>
				<div class="ddiff"><p id="dd"></p></div>
			</div>
			<div class="listcredits"></div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
